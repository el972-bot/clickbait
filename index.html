<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/dist/umd/supabase.min.js"></script>
<script>
  // â”€â”€ CONFIG â”€â”€
  const SUPABASE_URL = 'https://rwdzqhawujrqdmsdaovi.supabase.co';
  const SUPABASE_KEY = 'sb_publishable_Qj7kJDVvwIyjGodAH77ATw_BPiDx8rh';

  // â”€â”€ DATE â”€â”€
  const d = new Date();
  document.getElementById('today-date').textContent =
    d.toLocaleDateString('he-IL', { weekday:'long', year:'numeric', month:'long', day:'numeric' });

  // â”€â”€ VOTED (per browser, stays local) â”€â”€
  const voted = JSON.parse(localStorage.getItem('pb_voted') || '{}');

  // â”€â”€ SUPABASE SDK â”€â”€
  const { createClient } = supabase;
  const db = createClient(SUPABASE_URL, SUPABASE_KEY);

  async function downvote(e, id) {
    e.preventDefault();
    e.stopPropagation();
    if (voted[id]) return;

    voted[id] = true;
    localStorage.setItem('pb_voted', JSON.stringify(voted));

    const btn = e.currentTarget;
    btn.classList.add('voted');

    try {
      const { data: rows } = await db.from('headlines').select('votes').eq('id', id).single();
      const current = rows?.votes || 0;
      await db.from('headlines').update({ votes: current + 1 }).eq('id', id);
      const countEl = btn.querySelector('.vote-count');
      countEl.textContent = current + 1;
    } catch(err) {
      console.error('Vote error:', err);
    }

    const icon = btn.querySelector('.thumb-icon');
    icon.style.animation = 'none';
    icon.offsetHeight;
    icon.style.animation = '';
  }

  async function loadAndRender() {
    const grid = document.getElementById('cards-grid');
    try {
      const { data: published, error } = await db
        .from('headlines')
        .select('*')
        .eq('is_live', true)
        .order('published_at', { ascending: false });

      if (error) throw error;

      if (!published || !published.length) {
        grid.innerHTML = `
          <div class="empty-public" style="grid-column:1/-1">
            <div class="big">ğŸ“­</div>
            <p>×¢×“×™×™×Ÿ ××™×Ÿ ×›×•×ª×¨×•×ª ××¤×•×¨×¡××•×ª.<br/>
            <a href="admin.html">×¢×‘×•×¨ ×œ×“×£ ×”× ×™×”×•×œ</a> ×›×“×™ ×œ××©×•×š ×›×•×ª×¨×•×ª ×•×œ×¤×¨×¡× ××•×ª×Ÿ.</p>
          </div>`;
        return;
      }

      grid.innerHTML = published.map((p, i) => {
        const featured = i === 0 ? 'featured' : '';
        const catClass = p.category ? 'cat-' + p.category.replace(/\s+/g, '-') : '';
        const voteCount = p.votes || 0;
        const hasVoted = !!voted[p.id];

        return `
          <a class="card ${featured} ${catClass}" href="${p.link || '#'}" target="_blank" rel="noopener">
            <div class="card-body">
              <div class="card-source-row">
                <div class="card-source">${p.source || ''}</div>
                ${p.category ? `<div class="card-category">${p.category}</div>` : ''}
              </div>
              <div class="card-headline">${p.title}</div>
              <div class="card-footer">
                <button class="downvote-btn ${hasVoted ? 'voted' : ''}" data-id="${p.id}">
                  <span class="thumb-icon">ğŸ‘</span>
                  <span class="vote-count">${voteCount > 0 ? voteCount : ''}</span>
                </button>
                <span class="card-link">×§×¨× ×¢×•×“ <span class="arrow">â†</span></span>
              </div>
            </div>
          </a>`;
      }).join('');

      grid.querySelectorAll('.downvote-btn').forEach(btn => {
        btn.addEventListener('click', e => downvote(e, btn.dataset.id));
      });

    } catch(err) {
      grid.innerHTML = `
        <div class="empty-public" style="grid-column:1/-1">
          <div class="big">âš ï¸</div>
          <p>×©×’×™××” ×‘×˜×¢×™× ×ª ×›×•×ª×¨×•×ª.<br/><small style="color:#555">${err.message}</small></p>
        </div>`;
    }
  }

  loadAndRender();
</script>
